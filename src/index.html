<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>RSS aggregator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1">
    <section class="jumbotron jumbotron-fluid bg-dark text-light">
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3">RSS Reader</h1>
            <p class="lead">Start reading RSS today! It is easy, it is nicely.</p>
            <form class="rss-form" action="">
              <div class="form-row">
                <div class="col">
                  <input id="rss-input" type="text" class="form-control form-control-lg w-100" aria-describedby="textHelp" placeholder="RSS link">
                </div>
                <div class="col-auto">
                  <button id="submit-button" type="submit" class="btn btn-lg btn-primary px-sm-5">Add</button>
                </div>
              </div>
            </form>
            <p id="textHelp" class="text-muted my-1">Example: https://ru.hexlet.io/lessons.rss</p>
            <div class="feedback"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="container-xl">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts"></div>
      </div>
    </div>
  </main>
</body>
</html>
