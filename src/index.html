<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>RSS aggregator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
  <main class="flex-grow-1">
    <section class="jumbotron jumbotron-fluid bg-dark text-light">
      <div id="buttons" class="btn-group fixed-top" role="group" aria-label="Basic example" style="left: auto">
        <button type="button" data-language="en" class="btn btn-secondary active">En</button>
        <button type="button" data-language="ru" class="btn btn-secondary">Ru</button>
      </div>
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 id="title" class="display-3"></h1>
            <p id="description" class="lead"></p>
            <form class="rss-form" action="">
              <div class="form-row">
                <div class="col">
                  <input type="text" name="rss-input" class="form-control form-control-lg w-100" required placeholder="RSS link">
                </div>
                <div class="col-auto">
                  <button id="submit-button" type="submit" class="btn btn-lg btn-primary px-sm-5"></button>
                </div>
              </div>
            </form>
            <p id="example" class="text-muted my-1"></p>
            <div class="feedback"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="container-xl">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
      </div>
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto posts"></div>
      </div>
    </div>
  </main>
  <footer class="footer border-top py-3 mt-5">
    <div class="container-xl">
      <div class="text-center">
        <span id="footer-text"></span>
        <a id="footer-link-text" href="https://ru.hexlet.io/professions/frontend/projects/11" target="_blank"></a>
      </div>
    </div>
  </footer>
</body>
</html>
